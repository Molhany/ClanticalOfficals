     <div class="page-bg" aria-hidden="true">
       <video class="page-bg-video" autoplay muted loop playsinline poster="./assets/img/og-cover.jpg">
         <source src="./assets/img/hero-loop.mp4" type="video/mp4">
         <source src="./assets/img/loop.mp4" type="video/mp4">
       </video>
      <div class="page-bg-overlay"></div>
    </div>
    <main class="container pt-7 pb-5 flex-grow-1">
      <h1 class="mb-4">Videos</h1>
      <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="ratio ratio-16x9 media-card p-2" data-ugc-id="vid-1">
            <iframe src="https://www.youtube.com/embed/u-go7y9ohxc" title="Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-2">
            <button class="btn btn-sm btn-outline-light like-btn" data-like>Like <span class="badge bg-primary" data-like-count>0</span></button>
            <div class="rating" data-rating>
              <i class="bi bi-star" data-star="1"></i>
              <i class="bi bi-star" data-star="2"></i>
              <i class="bi bi-star" data-star="3"></i>
              <i class="bi bi-star" data-star="4"></i>
              <i class="bi bi-star" data-star="5"></i>
            </div>
          </div>
          <div class="mt-2">
            <div class="input-group input-group-sm">
              <input class="form-control" placeholder="Add a comment" data-comment-input>
              <button class="btn btn-primary" data-comment-add>Add</button>
            </div>
            <ul class="list-unstyled mt-2 small" data-comment-list></ul>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">

            <button class="btn btn-sm btn-outline-light like-btn" data-like>Like <span class="badge bg-primary" data-like-count>0</span></button>
            <div class="rating" data-rating>
              <i class="bi bi-star" data-star="1"></i>
              <i class="bi bi-star" data-star="2"></i>
              <i class="bi bi-star" data-star="3"></i>
              <i class="bi bi-star" data-star="4"></i>
              <i class="bi bi-star" data-star="5"></i>

          </div>
