<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clantical — Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
  </head>
  <body class="theme-dark d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top blur-backdrop">
      <div class="container">
        <a class="navbar-brand fw-bold letter-space" href="./index.html">CLANTICAL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./music.html">Music</a></li>
            <li class="nav-item"><a class="nav-link" href="./videos.html">Videos</a></li>
            <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="./hire.html">Hire</a></li>
            <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="music-visualizer" aria-hidden="true">
      <div class="bar" style="height:30%"></div>
      <div class="bar" style="height:45%"></div>
      <div class="bar" style="height:20%"></div>
      <div class="bar" style="height:65%"></div>
      <div class="bar" style="height:28%"></div>
      <div class="bar" style="height:52%"></div>
      <div class="bar" style="height:34%"></div>
      <div class="bar" style="height:58%"></div>
      <div class="bar" style="height:24%"></div>
      <div class="bar" style="height:62%"></div>
    </div>
    <main class="container pt-7 pb-5 flex-grow-1">
      <div class="row g-4">
        <div class="col-12 col-lg-6">
          <h1 class="mb-3">Contact</h1>
          <p class="opacity-75">Booking, press, and collaborations. We’ll get back shortly.</p>
          <form class="media-card p-4" onsubmit="event.preventDefault(); alert('Thank you, we\'ll be in touch!'); this.reset();">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" required></textarea>
            </div>
            <button class="btn btn-primary">Send</button>
          </form>
        </div>
        <div class="col-12 col-lg-6">
          <div class="media-card p-4 h-100">
            <h5>Social</h5>
            <div class="d-flex gap-3 fs-4 mt-2">
              <a class="text-reset" href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
              <a class="text-reset" href="#" aria-label="Twitter"><i class="bi bi-twitter-x"></i></a>
              <a class="text-reset" href="#" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto py-4 border-top border-secondary-subtle bg-black-50">
      <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
        <div class="d-flex align-items-center gap-3">
          <span class="fw-bold">CLANTICAL</span>
          <span class="small opacity-75">© <span id="year"></span> All rights reserved.</span>
        </div>
        <div class="d-flex gap-3 fs-5">
          <a class="text-reset" href="#" aria-label="Email"><i class="bi bi-envelope"></i></a>
          <a class="text-reset" href="#" aria-label="Spotify"><i class="bi bi-spotify"></i></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>

    <!-- Bottom nav (mobile) -->
    <nav class="bottom-nav d-lg-none">
      <div class="container">
        <div class="nav">
          <a class="nav-link" href="./index.html"><i class="bi bi-house"></i><div class="small">Home</div></a>
          <a class="nav-link" href="./music.html"><i class="bi bi-music-note-list"></i><div class="small">Music</div></a>
          <a class="nav-link" href="./videos.html"><i class="bi bi-camera-reels"></i><div class="small">Videos</div></a>
          <a class="nav-link" href="./hire.html"><i class="bi bi-briefcase"></i><div class="small">Hire</div></a>
        </div>
      </div>
    </nav>
  </body>
</html>
