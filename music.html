    <main class="container pt-7 pb-5 flex-grow-1">
      <h1 class="mb-4">Music</h1>
      <div class="row g-4">
        <!-- Example album cards -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="media-card p-3 h-100" data-ugc-id="album-neon-echo">
            <img src="./assets/img/download.jpg" class="w-100 rounded-3 mb-3" alt="Neon Echo cover">
            <h5>Mwana uye</h5>
            <audio controls class="w-100" src="./assets/audios/Mwana.mp3"></audio>
            <div class="d-flex align-items-center justify-content-between mt-3">
              <button class="btn btn-sm btn-outline-light like-btn" data-like>Like <span class="badge bg-primary" data-like-count>0</span></button>
              <div class="rating" data-rating>
                <i class="bi bi-star" data-star="1"></i>
                <i class="bi bi-star" data-star="2"></i>
                <i class="bi bi-star" data-star="3"></i>
                <i class="bi bi-star" data-star="4"></i>
                <i class="bi bi-star" data-star="5"></i>
              </div>
            </div>
            <div class="mt-3">
              <div class="input-group input-group-sm">
                <input class="form-control" placeholder="Add a comment" data-comment-input>
                <button class="btn btn-primary" data-comment-add>Add</button>
              </div>
              <ul class="list-unstyled mt-2 small" data-comment-list></ul>
            </div>
          </div>
        </div>

            <h5>Pasi ne Mjolo</h5>
            <audio controls class="w-100" src="./assets/audios/Clantical - Mujolo Official Visualiser (directed by Nickson Films)(MP3_160K).mp3"></audio>
